pipeline:
    name: release
    identifier: release
    projectIdentifier: harness_go_sdk
    orgIdentifier: Micahs_Projects
    tags: {}
    stages:
        - stage:
              name: test
              identifier: test
              description: ""
              type: Approval
              spec:
                  execution:
                      steps:
                          - step:
                                name: Approval
                                identifier: approval
                                type: HarnessApproval
                                timeout: 1d
                                spec:
                                    approvalMessage: |-
                                        Please review the following information
                                        and approve the pipeline progression
                                    includePipelineExecutionHistory: true
                                    approvers:
                                        minimumCount: 1
                                        disallowPipelineExecutor: false
                                        userGroups:
                                            - account.test
                                    approverInputs: []
              tags: {}
