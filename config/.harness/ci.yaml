pipeline:
    stages:
        - stage:
              variables:
                  - value: org.harness_api_key
                    type: Secret
                    name: HARNESS_API_KEY
                  - value: org.harness_account_id
                    type: Secret
                    name: HARNESS_ACCOUNT_ID
                  - value: https://app.harness.io
                    type: String
                    name: HARNESS_ENDPOINT
                  - value: org.spotinst_account_id
                    type: Secret
                    name: HARNESS_TEST_SPOT_ACCT_ID
                  - value: org.spotinst_token
                    type: Secret
                    name: HARNESS_TEST_SPOT_TOKEN
                  - value: org.azure_client_id
                    type: Secret
                    name: HARNESS_TEST_AZURE_CLIENT_ID
                  - value: org.azure_client_secret
                    type: Secret
                    name: HARNESS_TEST_AZURE_CLIENT_SECRET
                  - value: org.azure_tenant_id
                    type: Secret
                    name: HARNESS_TEST_AZURE_TENANT_ID
                  - value: org.aws_access_key_id
                    type: Secret
                    name: HARNESS_TEST_AWS_ACCESS_KEY_ID
                  - value: org.aws_secret_access_key
                    type: Secret
                    name: HARNESS_TEST_AWS_SECRET_ACCESS_KEY
              type: CI
              spec:
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          namespace: micahs-projects
                          connectorRef: account.micahsprojects
                  execution:
                      steps:
                          - step:
                                type: RestoreCacheGCS
                                spec:
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1"
                                    key: harness-gpo-sdk-{{ checksum "go.mod" }}
                                    connectorRef: org.gcp
                                    bucket: harness-micah-test
                                    archiveFormat: Gzip
                                name: Restore from cache
                                identifier: Restore_from_cache
                          - step:
                                type: Run
                                spec:
                                    privileged: false
                                    image: us.gcr.io/sales-209522/micah/go-build-tools:1.16-stretch-10
                                    connectorRef: org.gcp
                                    command: go mod vendor
                                name: Download modules
                                identifier: Download_modules
                          - step:
                                type: SaveCacheGCS
                                spec:
                                    sourcePaths:
                                        - ./vendor
                                    key: harness-go-sdk-{{ checksum "go.mod" }}
                                    connectorRef: org.gcp
                                    bucket: harness-micah-test
                                    archiveFormat: Gzip
                                name: Save cache
                                identifier: Save_cache
                          - parallel:
                                - step:
                                      type: Run
                                      spec:
                                          privileged: false
                                          image: us.gcr.io/sales-209522/micah/go-build-tools:1.16-stretch-10
                                          connectorRef: org.gcp
                                          command: golangci-lint run -v
                                      name: Lint
                                      identifier: lint
                                - step:
                                      type: Run
                                      spec:
                                          resources:
                                              limits:
                                                  memory: 2Gi
                                                  cpu: "2"
                                          reports:
                                              type: JUnit
                                              spec:
                                                  paths:
                                                      - junit.xml
                                          privileged: false
                                          image: us.gcr.io/sales-209522/micah/go-build-tools:1.16-stretch-10
                                          connectorRef: org.gcp
                                          command: |
                                              gotestsum --junitfile junit.xml --format testname
                                      name: Test
                                      identifier: Test
                  cloneCodebase: true
              name: Build
              identifier: Build
    properties:
        ci:
            codebase:
                repoName: harness-go-sdk
                connectorRef: org.githubharnessio
                build: <+input>
    projectIdentifier: harness_gos_dk
    orgIdentifier: Micahs_Projects
    name: ci
    identifier: ci
