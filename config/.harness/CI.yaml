pipeline:
    name: CI
    identifier: CI
    projectIdentifier: harnessgosdk
    orgIdentifier: Micahs_Projects
    tags: {}
    stages:
        - stage:
              name: Build
              identifier: Build
              type: CI
              spec:
                  cloneCodebase: true
                  execution:
                      steps:
                          - step:
                                type: RestoreCacheGCS
                                name: Restore module cache
                                identifier: Restore_module_cache
                                spec:
                                    connectorRef: gcp
                                    bucket: harness-micah-test
                                    key: harness-gpo-sdk-{{ checksum "go.mod" }}
                                    archiveFormat: Tar
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1"
                          - step:
                                type: Run
                                name: Download modules
                                identifier: Download_modules
                                spec:
                                    connectorRef: gcp
                                    image: us.gcr.io/sales-209522/micah/go-build-tools:1.16-stretch-9
                                    command: |
                                        go mod vendor
                                    privileged: false
                          - step:
                                type: SaveCacheGCS
                                name: Save module cache
                                identifier: Save_module_cache
                                spec:
                                    connectorRef: gcp
                                    bucket: harness-micah-test
                                    key: harness-go-sdk-{{ checksum "go.mod" }}
                                    sourcePaths:
                                        - vendor
                                    archiveFormat: Tar
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1"
                          - step:
                                type: Run
                                name: Test
                                identifier: Test
                                spec:
                                    connectorRef: gcp
                                    image: us.gcr.io/sales-209522/micah/go-build-tools:1.16-stretch-9
                                    command: |
                                        gotestsum --junitfile junit.xml --format testname
                                    privileged: false
                                    reports:
                                        type: JUnit
                                        spec:
                                            paths:
                                                - junit.xml
                                    resources:
                                        limits:
                                            memory: 2Gi
                                            cpu: "1"
                  serviceDependencies: []
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: account.micahsprojects
                          namespace: harness-delegate
              variables:
                  - name: HARNESS_API_KEY
                    type: Secret
                    value: harness_api_key
                  - name: HARNESS_ACCOUNT_ID
                    type: Secret
                    value: harness_account_id
                  - name: HARNESS_ENDPOINT
                    type: String
                    value: https://app.harness.io
                  - name: HARNESS_BEARER_TOKEN
                    type: Secret
                    value: harness_bearer_token
                  - name: HARNESS_TEST_SPOT_ACCT_ID
                    type: Secret
                    value: spot_inst_acct_id
                  - name: HARNESS_TEST_SPOT_TOKEN
                    type: Secret
                    value: spot_inst_token
                  - name: HARNESS_TEST_AZURE_CLIENT_ID
                    type: Secret
                    value: azure_client_id
                  - name: HARNESS_TEST_AZURE_CLIENT_SECRET
                    type: Secret
                    value: azure_client_secret
                  - name: HARNESS_TEST_AZURE_TENANT_ID
                    type: Secret
                    value: azure_tenant_id
                  - name: HARNESS_TEST_AWS_ACCESS_KEY_ID
                    type: Secret
                    value: aws_access_key_id
                  - name: HARNESS_TEST_AWS_SECRET_ACCESS_KEY
                    type: Secret
                    value: aws_secret_access_key
    properties:
        ci:
            codebase:
                connectorRef: org.githubharnessio
                repoName: harness-go-sdk
                build: <+input>
